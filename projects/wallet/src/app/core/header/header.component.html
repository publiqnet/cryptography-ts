<mat-toolbar color="primary" class="public-header">
    <div class="header-slide-wrapper-container">
        <div class="header-slide-wrapper">
            <div class="header-slide inner-wrap" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
                <div fxLayout="column" [ngClass]="{'logo-container': true}"
                     fxLayoutAlign="center center">
                    <span><img [routerLink]="['/']" class="publiq-logo" [ngClass]="{testnet: !isNotDemo()}" src="{{getLogo()}}"/></span>
                </div>
                <span class="spacer"></span>

                <div fxLayout="row" fxLayoutGap="10px" style="height: 36px;">


                    <span *ngIf="!account && (navTabView !== 'login')" class="menu-button"
                            [routerLink]="['/user/login']">
                        Login
                        <i class="icon icon-locked"></i>
                    </span>

                    <span *ngIf="!account && (navTabView !== 'register')" class="menu-button register-btn"
                          [routerLink]="['/user/register']">
                        Create
                        <i class="icon icon-register"></i>
                    </span>


                    <span *ngIf="account" class="menu-button"
                            [matMenuTriggerFor]="bmenu">
                        <span>
                            <span *ngIf="balanceLoading; else other" class="loading-balance">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </span>
                            <ng-template #other>
                                <span>{{account?.balance | number: '0.0-8'}} PBQ</span>
                            </ng-template>
                        </span>
                        <i class="icon-wallet icon"></i>
                    </span>
                    <mat-menu #bmenu="matMenu">
                        <button mat-menu-item [routerLink]="['/wallet/receive']">
                            <mat-icon>get_app</mat-icon>
                            <span>Receive tokens</span>
                        </button>
                        <button mat-menu-item [routerLink]="['/wallet/transfer']">
                            <mat-icon>forward</mat-icon>
                            <span>Send tokens</span>
                        </button>
                        <button mat-menu-item [routerLink]="['/wallet/transactions']">
                            <mat-icon>reorder</mat-icon>
                            <span>My transactions</span>
                        </button>

                    </mat-menu>

                    <span *ngIf="account" class="menu-button" [routerLink]="['/user/recover-phrase']">
                        <i [ngClass]="getShieldClass()"></i>
                    </span>

                    <span class="sign-out" *ngIf="account">
                        <a href="#" (click)="signout($event)">Sign out</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

</mat-toolbar>
