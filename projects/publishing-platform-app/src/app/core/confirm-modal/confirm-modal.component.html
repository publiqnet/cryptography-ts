<div class="modal-overlay--custom">
  <div class="custom-modal">
        <span class="custom-modal__close" (click)="closeModal(false)">
      <i class="icon icon-close"></i>
    </span>
    <h3>Are you sure you want to proceed?</h3>
    <div class="custom-modal__buttons">
      <ui-button [text]="'No'" (btnClicked)="closeModal(false)" [className]="'cancel-modal'"></ui-button>
      <ui-button [text]="'Yes'" [className]="'cancel-modal'" [type]="'primary'"></ui-button>
    </div>
  </div>
</div>
