<ui-header [headerData]="headerData" [showSearchBar]="showSearch" (userSignIn)="userAuth('login')" (userSignUp)="userAuth('register')" (navigationLink)="onRouteChange($event)"
           (searchEvent)="searchEvent($event)" (onInputChange)="onInputChange($event)" [tagItems]="tagsList" (onTagItemSelect)="onTagSelect($event)"></ui-header>

<ng-container *ngIf="showSearch">
  <app-search (closeSearchBar)="searchEvent($event)" [searchResult]="searchData" [defaultSearchData]="defaultSearchData"></app-search>
</ng-container>
