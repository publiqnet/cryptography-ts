<mat-card class="centered mat-elevation-z0" *ngIf="loading; else showPage">
    <mat-spinner style="margin: 50px auto;"></mat-spinner>
</mat-card>
<ng-template #showPage>
    <app-header></app-header>
    <div class="router">
        <router-outlet></router-outlet>
    </div>
    <app-footer [hidden]="hideFooter"></app-footer>
</ng-template>
