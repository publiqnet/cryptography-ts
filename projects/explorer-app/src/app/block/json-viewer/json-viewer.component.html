<div class="json-viewer">

    <div *ngFor="let item of asset;" [ngClass]="['item__type--' + item.type, 'is-object-' + isObject(item), 'is-opened-' + item.isOpened]" class="item">

        <div class="item__title" (click)="clickHandle(item)">
            <div class="toggler" *ngIf="isObject(item)"></div>

            <span class="item__key">{{item.key}}</span><span class="item__dot">:</span>


            <span class="item__value" *ngIf="(!item.isOpened && item.type === 'url'); else others">
                <a class="underline-none" routerLink="{{item.title}}">{{item.value.id}}</a>
            </span>
            <ng-template  #others>
                <span class="item__value">
                    {{item.title}}
                </span>
            </ng-template>

        </div>

        <div class="inner-item" *ngIf="isObject(item)" [hidden]="!item.isOpened">
            <json-viewer [json]="item.value" [expanded]="expanded" [showObjectSummery]="showObjectSummery" [showArraySummery]="showArraySummery"></json-viewer>
        </div>

    </div>

</div>
