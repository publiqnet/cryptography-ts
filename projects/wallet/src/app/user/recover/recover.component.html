<div class="centered restore" *ngIf="!isPasswordMode">
  <div class="recovery-header">
    <h4>PASSWORD RESET</h4>
    <button routerLink="/user/login">
            <span class="close-btn">
                <span class="close-span"></span>
                <span class="close-span"></span>
            </span>
    </button>
  </div>

  <div *ngIf="!loading" class="restore-content">
    <div>
      <p>Recovery phrase contains 16 words in a specific order</p>
    </div>

    <h5>Enter your Recovery phrase to create new password</h5>

    <textarea [(ngModel)]="brainKey" (keyup)="focusFunction()"></textarea>

    <div><span class="text-error" *ngIf="brainKeyError">{{brainKeyError}}</span></div>

    <mat-card-actions class="submit-div okay-div">
      <button class="submit-button btn-next" [disabled]="!brainKey" type="submit" (click)="checkBrainKey()">
          Next
      </button>
    </mat-card-actions>
  </div>

  <mat-spinner class="centered" *ngIf="loading" style="margin: 50px auto;"></mat-spinner>
</div>


<app-new-password [brainKey]="brainKey" [stringToSign]="stringToSign" *ngIf="isPasswordMode"></app-new-password>
