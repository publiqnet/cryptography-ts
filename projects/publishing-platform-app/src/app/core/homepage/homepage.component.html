<div class="container">
    <div class="row">
        <div class="col-lg-8 col-xl-9">
          <div class="grid-style">
            <h2 class="shadowed-heading" data-shadow-text="Recommended">Recommended</h2>
            <div class="grid-style__items">
              <i class="grid-icon grid-icon--selected icon-multi-grid"></i>
              <i class="grid-icon icon-single-grid"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-xl-9 stories" [class.masonry]="isMasonryLoaded" [useImagesLoaded]="true" (layoutComplete)="onLayoutComplete($event)"  ngx-masonry [options]="myOptions">
            <ui-content-single ngxMasonryItem type="grid" [contentData]="content" *ngFor="let content of contentArray;"></ui-content-single>
        </div>
        <div class="col-lg-4 col-xl-3">
            <div class="welcome-to-media">
                <i class="icon-close"></i>
                <div class="welcome-to-media__heading">
                    <div></div>
                    <h4>Welcome to Media</h4>
                </div>
                <p>Become an early bird of the future media and get your share from our biggest <b>1,000,000</b> PBQ airdrop!</p>
                <ui-input type="email" placeholder="Your email"></ui-input>
                <ui-button className="button button--large" size="large" text="Sign up"></ui-button>
            </div>
            <div class="publications">
                <ui-publication-list [countByPage]="3" [data]="publicationData"></ui-publication-list>
            </div>
            <div class="copyright-space">
              <span class="copyright-space__text">© PUBLIQ – Decentralized Media</span>
              <div class="copyright-space__items">
                <span class="copyright-space__items__item">JP</span>
                <span class="copyright-space__items__item selected">EN</span>
              </div>
            </div>
        </div>
    </div>
    <ui-relevant-content [type]="'all-single'" [contentList]="contentArray.slice(0, 8)" title="Interesting writers"></ui-relevant-content>
    <div class="row">
        <div class="col-lg-8 col-xl-9 stories" [class.masonry]="isMasonryLoaded" [useImagesLoaded]="true" ngx-masonry [options]="myOptions">
            <ui-content-single ngxMasonryItem type="grid" [contentData]="content" *ngFor="let content of contentArray.slice(0, 8);"></ui-content-single>
        </div>
    </div>
    <ui-relevant-content [contentList]="contentArray.slice(0, 8)" title="Interesting writers"></ui-relevant-content>
</div>
