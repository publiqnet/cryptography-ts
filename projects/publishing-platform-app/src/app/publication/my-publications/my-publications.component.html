<div class="container">
    <div class="row publications-heading">
        <div class="col-lg-6 offset-lg-2 col-9">
            <h1>Publications</h1>
            <div class="arrowed-action" (click)="showCreatePublication(true, 'create-page')">
                <span>Invitations<small>(10)</small></span>
                <i class="icon-arrow-right"></i>
            </div>
        </div>
        <div class="col-lg-2 col-3">
            <ui-button text="Settings" (click)="showCreatePublication(true, 'invitation')"></ui-button>
        </div>
    </div>
    <div class="row publications-staff" *ngIf="publications && publications.length">
        <div class="col-lg-8 offset-lg-2">
            <h2 class="section-heading">Staff</h2>
            <ui-publication-single className="staff-publication" type="staff" [publicationData]="publication" *ngFor="let publication of publications;" (getPublicationSlug)="changeRoute('/p/'+$event)"></ui-publication-single>
        </div>
    </div>
    <div class="row publications-following" *ngIf="membership && membership.length">
        <div class="col-lg-8 offset-lg-2">
            <h2 class="section-heading">Following</h2>
            <ui-publication-single className="staff-publication" type="follow" [publicationData]="publication" *ngFor="let publication of membership;" (getPublicationSlug)="changeRoute('/p/'+$event)"></ui-publication-single>
        </div>
    </div>
</div>

<ng-container *ngIf="showCustomModal">
  <app-create-publication (onCloseModal)="showCreatePublication(false)" [modalType]="showModalType"></app-create-publication>
</ng-container>
