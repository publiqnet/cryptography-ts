<div class="main-wrap container">
  <div class="inner-wrap-main">
    <div class="main-wrap">
      <div *ngIf="searchSelectedType == searchType.block">
        <app-block [blockData]="searchData"></app-block>
      </div>

      <div *ngIf="searchSelectedType == searchType.account">
        <app-account [account]="searchData"></app-account>
      </div>

      <div *ngIf="searchSelectedType == searchType.transaction">
        <app-transaction [transaction]="searchData"></app-transaction>
      </div>
    </div>

    <div *ngIf="!searchData" class="text-center mt-5 no-content">
      <p >We couldnâ€™t find what you are looking for.</p>
      <p>
        Please enter an address, transaction hash, block number or hash.
      </p>
    </div>
  </div>
</div>
