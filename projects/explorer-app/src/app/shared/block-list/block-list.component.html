<div class="hidden-table">
  <table class="text-center mb-4" *ngIf="blocks.length">
    <thead>
    <tr class="text-capitalize">
      <th class="text-center">#</th>
      <th class="text-center d-md-table-cell" >Hash</th>
      <th class="text-center">Transactions</th>
      <th class="text-center min-100">Size</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let block of blocks | sort : 'block_number'" trackBy="block.number">
      <td>
        <a [routerLink]="['/b', block.number]">{{block.number}}</a>
      </td>
      <td class="d-md-table-cell" style="word-break:break-all ;min-width: 200px">
        <a [routerLink]="['/b', block.hash]">{{block.hash}}</a>
      </td>
      <td>{{block.transactionsCount}}</td>
      <td class="min-100">{{block.size | number : '1.2-2'}} KB</td>
    </tr>
    </tbody>
  </table>
</div>
