<div class="container">
    <div class="row publications-heading">
        <div class="col-lg-6 offset-lg-2 col-9">
            <h1>Publications</h1>
            <div class="arrowed-action">
                <span>Invitations<small>(10)</small></span>
                <i class="icon-arrow-right"></i>
            </div>
        </div>
        <div class="col-lg-2 col-3">
            <ui-button text="Settings"></ui-button>
        </div>
    </div>
    <div class="row publications-staff">
        <div class="col-lg-8 offset-lg-2">
            <ui-publication-single className="staff-publication" type="staff" [publicationData]="publication" *ngFor="let publication of publications;"></ui-publication-single>
        </div>
    </div>
</div>
