<mat-card class="centered" *ngIf="authStep == AuthStepStatusEnum.Init">
    <mat-card-title>{{'user.login_title' | translate}}</mat-card-title>
    <mat-card-subtitle>Enter you email to get authorization link.</mat-card-subtitle>

    <mat-card-content>
        <form class="form" novalidate (ngSubmit)="authenticate()" [formGroup]="loginForm">
            <mat-form-field class="full-width">
                <input matInput formControlName="email" placeholder="Email" value="">
            </mat-form-field>

            <div>
                <app-control-message class="warning mb-4 h6" [control]="loginForm.controls['email']"></app-control-message>
            </div>

            <mat-card-actions class="ml-0 mt-2">
                <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Get the link</button>
            </mat-card-actions>

            <div>
                No wallet? <a [routerLink]="['/user/register']">Create one</a>
            </div>

            <a [routerLink]="['/user/recover']" class="forgot-password">Forgot your password?</a>

        </form>
    </mat-card-content>
</mat-card>

<mat-card class="centered" *ngIf="authStep === AuthStepStatusEnum.Success">
    <mat-card-content>
        Please check your email to access your authorization link.
    </mat-card-content>
</mat-card>

<mat-card class="centered" *ngIf="authStep == AuthStepStatusEnum.Loading">
    <mat-spinner style="margin: 50px auto;"></mat-spinner>
</mat-card>
