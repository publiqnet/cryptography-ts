<main class="materials">
    <div class="container-fluid">
        <h1>{{'user.notifications' | translate}}</h1>

        <mat-tab-group (selectedTabChange)="onTabChange($event)">

            <mat-tab label="ALL">
                <ng-container>
                    <app-notification-dropdown [disableScroll]="true" (count)="updateNotificationCount($event)"></app-notification-dropdown>
                </ng-container>
            </mat-tab>

        </mat-tab-group>

    </div>
</main>

<ng-template #no_content>
    <div class="empty">
        <img src="/assets//no-materials.svg" alt="">
        <p>{{'user.no_content' | translate}}</p>
    </div>
</ng-template>

<ng-template #loader>
    <div class="empty">
        <div style="display: inline-block">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</ng-template>
