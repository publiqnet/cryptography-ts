<mat-toolbar color="primary" class="public-header" [ngClass]="{'not-authorised': !account}">
    <div class="header-slide-wrapper-container">
        <div class="header-slide-wrapper">
            <div class="header-slide inner-wrap" fxLayout="row" fxLayoutAlign="space-between center">
                <div *ngIf="account"  fxLayout="column" [ngClass]="{'logo-container': true}"
                     fxLayoutAlign="center center">
                    <span><img src="assets/publiq.svg"  [routerLink]="['/']" class="publiq-logo"></span>
                </div>
              <div *ngIf="!account" class="not-authorised-user">
                <img src="assets/publiq.svg"  [routerLink]="['/']" class="publiq-logo">
              </div>
                <span class="spacer"></span>

                <div fxLayout="row" fxLayoutGap="10px">

                    <div *ngIf="account" class="header-tools">
                       <div class="wallet-tabs">
                          <div class="wallet-tab " routerLinkActive="active" routerLink="/wallet/transfer">
                            <span class="i-img wallet-svg"></span>
                              <span>Wallet</span></div>
                          <div class="wallet-tab" routerLinkActive="active" routerLink="/user/recover-phrase">
                            <span class="i-img sec-svg"></span><span>Security</span>
                          </div>
                        </div>

                    </div>

                    <span class="sign-out" *ngIf="account">
                        <a href="#" (click)="signout($event)">Sign out</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

</mat-toolbar>
