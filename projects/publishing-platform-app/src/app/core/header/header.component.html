<ui-header [headerData]="headerData" (userSignIn)="userAuth('login')" (userSignUp)="userAuth('register')" (navigationLink)="onRouteChange($event)" (searchEvent)="searchEvent($event)"  (onInputChange)="onInputChange($event)"></ui-header>

<ng-container *ngIf="showSearch">
  <app-search (closeSearchBar)="searchEvent($event)" [searchResult]="searchData"></app-search>
</ng-container>
