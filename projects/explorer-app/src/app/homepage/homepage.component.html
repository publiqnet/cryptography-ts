<div class="container-fluid main-grid">
    <div class="mb-5">
        <h2 class="page-title">BLOCKS</h2>
        <app-block-list *ngIf="blocks.length" class="mb-5" [blocks]="blocks"></app-block-list>

        <div *ngIf="loadingBlocks" class="row justify-content-center align-items-center spinner no-gutters">
            <mat-spinner></mat-spinner>
        </div>

        <div class="row no-gutters align-items-center justify-content-center mb-3" *ngIf="seeMoreChecker">
            <button *ngIf="today" class="button button-fill text-uppercase font-weight-bold" routerLink="/block-navigation/date/{{today | date:'yyyy-MM-dd'}}">
                VIEW ALL
            </button>
        </div>
    </div>
</div>

<div class="container-fluid main-grid">
    <div class="mb-5">
        <app-transaction-list class="mb-5" [loadOnScroll]="false" [transactionsLimit]="blocksLimit"></app-transaction-list>

        <div class="row no-gutters align-items-center justify-content-center mb-3">
            <button *ngIf="today" class="button button-fill text-uppercase font-weight-bold" routerLink="/t">
                VIEW ALL
            </button>
        </div>
    </div>
</div>
